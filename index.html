<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="game.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press Any Key To Start </h2>
    <div class="btn-container">
        <div class="line-one">
        <div class="btn red" type="button" id="red">1</div>
        <div class="btn yellow" type="button" id="yellow">2</div></div>
        <div class="line-two">
        <div class="btn green" type="button" id="green">3</div>
        <div class="btn purple" type="button" id="purple">4</div></div>

    </div>
<script src="app.js"></script>
<div id="credit">
<p> Made with ❤️ By <span>Aman</span></p>    
</div>
    
</body>
</html>
